<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DJM.com</title>
    <script defer src="index.js"></script>
</head>
<body>
    <header id="dog-header">
        <h1>DJM website</h1>
    </header>
    <section id="dog-container">
        <ul id = list-dogs>
            <div id="dog-details">
                <hr>
                <img class="detail-images" alt="Dogs">
                <hr>
                <h2 class="name">dog name</h2>
                <hr>
                <h3 class="dog-age">age</h3>
                <hr>
                <h3 class="dog-gender">gender</h3>
                <hr>
                <h3 class="dog-breed">dog breed</h3>
                </div>

        </ul>
        <!--Dog Images Here-->
    </section>
<!--Dog Details Here-->
<div id="dog-footer">
<h3>Facts</h3>
<span id="random-fact"></span>
</div>

</body>
</html>
